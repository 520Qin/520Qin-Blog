    $(document).ready(function(){

            type: "get",

            data: "id=1",

            error: function(){ 
                alert('活该没传值！！！');

        });
        test();

    var num = 0;
    var msg;
    function test(){
        
        if(num == 0 || num ==15){
            $.ajax({
                type: "get",
                // dataType:"json",
                url: "php/action.php",
                data: "id=2",
                success: function(res){
                    //alert(msg);  
                    msg = eval('('+res+')');
                    num = 1;
                    //修改图片信息
                    $('#image').html('<img onclick="test()" src="'+msg['data']['article'][1]['img']+'" />');
                    $('#title').html(msg['data']['article'][1]['title']);
                    $('#title').attr('href',msg['data']['article'][1]['url']);
                    //$('#content').html(msg['results'][0]['location']['name']+' : '+msg['results'][0]['daily'][0]['text_day']+' <br> '+msg['results'][0]['daily'][0]['date']);
                    }, 
                error: function(){ 
                    alert('活该没传值！！！');
                },  
            });
        } else { 

            $('#image').html('<img onclick="test()" src="'+msg['data']['article'][num]['img']+'" />');
            $('#title').html(msg['data']['article'][num]['title']);
            $('#title').attr('href',msg['data']['article'][num]['url']);
        }
        num = num+1;
    }
