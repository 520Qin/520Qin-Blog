    <script>

    function test() {
        var info = $('input[type=text]').val();

        } else {
            // alert(name);
            $('input[type=text]').val("");
            if(info.length > 14) {
                $('#con').append('<div class="btn btn-success" style="margin:2px auto; white-space:normal;float:right;width:70%;height:auto;text-align:left">'+info+'</div><div style="clear:both"></div>');
            } else { 
                $('#con').append('<div class="btn btn-success" style="margin:2px auto;float:right;text-align:left">'+info+'</div><div style="clear:both"></div>');
            }
            
            $.ajax({
                type: "get",
                dataType:"json",
                url: "../php/rabot.php",
                data: "name="+name+"&info="+info,
                success: function(msg){
                    //alert(msg);
                    // var msg = eval('('+res+')');

                    } else {
                        $('#con').append('<div class="btn btn-info" style="float:left">'+msg['text']+'</div><div style="clear:both"></div>');

                },

                error: function(){ 
                    alert('活该没传值！！！');
                },
